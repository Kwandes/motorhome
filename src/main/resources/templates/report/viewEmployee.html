<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Report - Employee Information</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/styles/index.css}" rel="stylesheet"/>
    <link th:href="@{/styles/buttons.css}" rel="stylesheet"/>
    <link th:href="@{/styles/report.css}" rel="stylesheet"/>
</head>
<body>

    <!-- BACKGROUND -->
    <div class="backgroundImage"></div>

    <!-- HEADER NAVIGATION BAR -->
    <div class="navContainer">
        <div class="navWrapper">
            <nav>
                <div class="logo">
                    <img th:src="@{~/img/logo.png}" alt="RVs R Us" width="115">
                </div>

                <ul class="navItems">
                    <li>
                        <a href="/report/">Report</a>
                    </li>
                    <li>
                        <a href="/report/viewContract">Rentals</a>
                    </li>
                    <li class="navSelect">
                        <a href="/report/viewEmployee">Employees</a>
                    </li>
                    <li>
                        <a href="/report/viewCustomer">Customer</a>
                    </li>
                    <li>
                        <a href="/report/viewRv">RVs</a>
                    </li>
                    <li>
                        <a href="/index">Log out</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- END HEADER NAVIGATION BAR -->

    <!-- PAGE CONTENT -->
    <div class="headerContainer">
        <div class="pageWrapper">

            <!-- list content -->
            <div class="dataSection">
                <div class="searchField textInput" style="margin-bottom: 25px;">
                    <form action="/report/viewEmployee" method="post">
                        <label for="searchSelect">Search Type</label>
                        <select name="searchType" id="searchSelect">
                            <option value="name">Name</option>
                            <option value="position">Position</option>
                        </select>
                        <input type="text" name="searchQuery" id="searchQuery" placeholder="Search...">
                        <button type="submit">Search</button>
                    </form>
                </div>
                <table class="dataTable">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Position</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="main" th:each="emp: ${employeeList}">
                        <td th:text="${emp.id}"></td>
                        <td th:text="${emp.firstName}"></td>
                        <td th:text="${emp.lastName}"></td>
                        <td th:text="${emp.position}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- end list content -->
        </div>
    </div>
    <!-- END PAGE CONTENT -->
</body>
</html>
