<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RV - Edit</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/styles/index.css}" rel="stylesheet"/>
    <link th:href="@{/styles/buttons.css}" rel="stylesheet"/>
    <link th:href="@{/styles/create.css}" rel="stylesheet"/>
</head>
<body>

    <!-- BACKGROUND -->
    <div class="backgroundImage"></div>

    <!-- HEADER NAVIGATION BAR -->
    <div class="navContainer">
        <div class="navWrapper">
            <nav>
                <div class="logo">
                    <img th:src="@{~/img/logo.png}" alt="RVs R Us" width="115">
                </div>

                <ul class="navItems">
                    <li>
                        <a href="/customer/viewAll">Customers</a>
                    </li>
                    <li>
                        <a href="/rentalContract/viewAll">Rentals</a>
                    </li>
                    <li class="navSelect">
                        <a href="/rv">RV</a>
                    </li>
                    <li>
                        <a href="/index">Log out</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- END HEADER NAVIGATION BAR -->

    <!-- PAGE CONTENT -->
    <div class="headerContainer">
        <div class="pageWrapper">

            <!-- list content -->
            <div class="dataSection">

                <form action="/rv/updateRV" method="POST">

                    <div class="createForm textInput createFormEditRV">
                        <h3>Edit an RV</h3>

                        <div class="innerCreateForm">
                            <label for="id">Id</label>
                            <input type="text" name="id" id="id" th:value="${rv.id}" readonly><br>
                            <label for="brand">Brand</label>
                            <input type="text" name="brand" id="brand" th:value="${rv.brand}" maxlength="30" required><br>
                            <label for="model">Model</label>
                            <input type="text" name="model" id="model" th:value="${rv.model}" maxlength="30" required><br>
                            <label for="color">Color</label>
                            <input type="text" name="color" id="color" th:value="${rv.color}" maxlength="30" required><br>
                            <label for="rvType">Type</label>
                            <input type="text" name="rvType" id="rvType" th:value="${rv.rvType}" maxlength="30" required><br>
                            <label for="price">price</label>
                            <input type="number" name="price" id="price" th:value="${rv.price}" min="-2147483648" max="2147483647" required><br>
                            <label for="fuelStatus">Fuel Status</label>
                            <input type="number" name="fuelStatus" id="fuelStatus" th:value="${rv.fuelStatus}" min="0" max="1" step="0.1" required><br>
                            <label for="kmDriven">Km Driven</label>
                            <input type="number" name="kmDriven" id="kmDriven" th:value="${rv.kmDriven}" min="-2147483648" max="2147483647" required><br>
                        </div>

                        <input type="checkbox" name="requiresFurtherService" id="requiresFurtherService"
                               th:checked="${rv.requiresFurtherService}">
                        <label for="requiresFurtherService">Requires Further Service</label><br>

                        <input type="checkbox" name="requiresMaintenance" id="requiresMaintenance"
                               th:checked="${rv.requiresMaintenance}">
                        <label for="requiresMaintenance">Requires Maintenance</label><br>

                        <input type="checkbox" name="requiresCleaning" id="requiresCleaning"
                               th:checked="${rv.requiresCleaning}">
                        <label for="requiresCleaning">Requires Cleaning</label><br>

                        <input type="checkbox" name="isRented" id="isRented" th:checked="${rv.isRented}">
                        <label for="isRented">Is Rented</label><br>

                        <div class="tableOptionButtons">
                            <button onclick="location.href='/rv/viewAll'">Cancel</button>
                            <button type="submit">Save</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- end list content -->
        </div>
    </div>
    <!-- END PAGE CONTENT -->
</body>
</html>
