<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cleaning Plan - Create</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/styles/index.css}" rel="stylesheet"/>
    <link th:href="@{/styles/buttons.css}" rel="stylesheet"/>
    <link th:href="@{/styles/create.css}" rel="stylesheet"/>
</head>
<body>

<!-- BACKGROUND -->
<div class="backgroundImage"></div>

<!-- HEADER NAVIGATION BAR -->
<div class="navContainer">
    <div class="navWrapper">
        <nav>
            <div class="logo">
                <img th:src="@{~/img/logo.png}" alt="RVs R Us" width="115">
            </div>

            <ul class="navItems">
                <li>
                    <a href="/customer/viewAll">Customers</a>
                </li>
                <li>
                    <a href="/rentalContract/viewAll">Rentals</a>
                </li>
                <li>
                    <a href="/rv">RV</a>
                </li>
                <li>
                    <a href="/index">Log out</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<!-- END HEADER NAVIGATION BAR -->

<!-- PAGE CONTENT -->
<div class="headerContainer">
    <div class="pageWrapper">
        <!-- list content -->
        <div class="dataSection">

            <form action="/rv/printCleaningPlan" method="POST">

                <div class="createForm textInput createFormEditRV">
                    <h3>Create a Cleaning Plan</h3>

                    <label for="employeeID">Employee</label>
                    <select th:name="employeeID" id="employeeID" required>
                        <option value="default" th:value="null">Pick Cleaner</option>
                        <option th:each="employee : ${employeeList}" th:value="${employee.id}" th:text="${employee.firstName} + ' ' + ${employee.lastName}"></option>
                    </select><br>

                    <div th:each="rv:${rvList}">
                        <label>
                            <input type="checkbox" name="rvID" th:value="${rv.id}" th:text="${rv.id} + ' ' + ${rv.model} + ' ' + ${rv.brand} + ' ' + ${rv.color}"></input>
                        </label>
                    </div>

                    <div class="tableOptionButtons">
                        <button onclick="location.href='/rv/viewAll'">Cancel</button>
                        <button type="submit">Save</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- end list content -->
    </div>
</div>
<!-- END PAGE CONTENT -->
</body>
</html>
